<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link href="static/standings.css" id="styles" rel="stylesheet" type="text/css">
  <meta content="white" id="theme-color" name="theme-color">
  <script src="static/ui.js"></script>
</head>
<body>
  <div id="chapters">
    {% for name, tasks in chapters %}
    <h2> {{ name }} </h2>
    <ul class="task-list">
      <li class="task users-task">
      {% for user in users %}
        <span class="task-score user-name"> {{ user.name }} </span>
      {% endfor %}
      </li>
      {% for task_name, task_id in tasks %}
      <li class="task">
        <a href="https://cses.fi/problemset/task/{{ task_id }}"> {{ task_name }} </a>
        <div class="solved">
        {% for user in users %}
          <span class="{{ status_classes[user[task_id]] }}"></span>
        {% endfor %}
        </div>
      </li>
      {% endfor %}
    </ul>
    {% endfor %}
  </div>
</body>
</html>
